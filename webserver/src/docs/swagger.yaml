basePath: /
consumes:
- application/json
- application/json
- application/json
definitions:
  main.ASRSegment:
    properties:
      end:
        type: number
      start:
        type: number
      text:
        type: string
    type: object
  main.Image:
    description: Image 图片结构体
    properties:
      created_at:
        description: "@Description\tImage creation time"
        type: string
      height:
        description: "@Description\tImage height"
        type: integer
      id:
        description: "@Description\tImage ID"
        type: integer
      image_data:
        description: "@Description\tImage data"
        items:
          type: integer
        type: array
      image_format:
        description: "@Description\tImage format (e.g., png, jpg)"
        type: string
      image_path:
        description: "@Description\tImage path"
        type: string
      prompt_id:
        description: "@Description\tImage prompt ID"
        type: integer
      user_id:
        description: "@Description\tImage user ID"
        type: integer
      width:
        description: "@Description\tImage width"
        type: integer
    type: object
  main.ImageTask:
    properties:
      created_at:
        type: string
      error:
        type: string
      prompt:
        type: string
      result_url:
        type: string
      status:
        type: string
      task_id:
        type: string
      updated_at:
        type: string
      user_id:
        type: integer
    type: object
  main.LoginRequest:
    properties:
      password:
        type: string
      username:
        type: string
    type: object
  main.LoginResponse:
    properties:
      token:
        type: string
      user:
        $ref: '#/definitions/main.User'
    type: object
  main.Prompt:
    description: Prompts 提示词 结构体
    properties:
      created_at:
        description: "@Description\tPrompts creation time"
        type: string
      id:
        description: "@Description\tPrompts ID"
        type: integer
      image_id:
        description: "@Description\tPrompts image ID"
        type: integer
      inference_steps:
        description: "@Description\tPrompts inference step"
        type: integer
      negative_prompt_text:
        description: "@Description\tPrompts negative text"
        type: string
      prompt_text:
        description: "@Description\tPrompts text"
        type: string
      user_id:
        description: "@Description\tPrompts user ID"
        type: integer
    type: object
  main.SpeechToTextResponse:
    properties:
      code:
        type: integer
      language:
        type: string
      language_probability:
        type: number
      message:
        type: string
      segments:
        items:
          $ref: '#/definitions/main.ASRSegment'
        type: array
    type: object
  main.SubmitImageTaskRequest:
    properties:
      negative_prompt:
        type: string
      prompt:
        type: string
    type: object
  main.SubmitImageTaskResponse:
    properties:
      message:
        type: string
      status:
        type: string
      task_id:
        type: string
    type: object
  main.Todo:
    description: Todo 代表一个简单的待办事项
    properties:
      completed:
        description: "@Description\tTodo completion status"
        type: boolean
      created_at:
        description: "@Description\tTodo creation time"
        type: string
      id:
        description: "@Description\tTodo ID"
        type: integer
      title:
        description: "@Description\tTodo title"
        type: string
      user_id:
        description: "@Description\tUser ID who owns this todo"
        type: integer
    type: object
  main.User:
    description: User 用户结构体
